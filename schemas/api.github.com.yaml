openapi: 3.0.0
info:
  title: GitHub Actions API
servers:
  - url: https://api.github.com/actions
paths:
  /runner-registration:
    post:
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  token_schema:
                    type: string
                  url:
                    type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                url:
                  type: string
                runner_event:
                  type: string
